on:
  schedule:
    - cron:  '40 7 * * * ' # Every day at 7:40 Spain time

name: update-latest-journal

jobs:
  R-CMD-check:
    runs-on: macOS-latest
    steps:
      - uses: actions/checkout@v2
      - uses: r-lib/actions/setup-r@master
      - name: Install dependencies
        run: |
          install.packages(c("remotes")
          remotes::install_github("rOpenSpain/BOE")
        shell: Rscript {0}
      - name: Update
        run: Rscript last
      - name: git config
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "gh-pages committer"
      - name: Commit results
        run: |
          git add .
          git commit -m 'Automatic commit to update last BOE and BORME'
          git push https://${{github.actor}}:${{secrets.APPTOKEN}}@github.com/${{github.repository}}.git HEAD:history --force

